server.port=${PORT:8080}
logging.level.org.atmosphere=warn

vaadin.launch-browser=true

vaadin.allowed-packages=com.vaadin,org.vaadin,com.flowingcode,com.sbtgdata

spring.data.mongodb.uri=mongodb://localhost:27017/sbtgdata
spring.data.mongodb.database=sbtgdata

